name: CI - Build BlindERP API

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore API project
        run: dotnet restore ./BlindERP.Api/BlindERP.Api.csproj

      - name: Build API project
        run: dotnet build ./BlindERP.Api/BlindERP.Api.csproj --configuration Release --no-restore
