name: CI - Build BlindERP API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore BlindERP.sln

      - name: Build
        run: dotnet build BlindERP.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test BlindERP.sln --no-build --verbosity normal
